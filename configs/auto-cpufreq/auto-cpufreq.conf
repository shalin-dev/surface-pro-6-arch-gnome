# auto-cpufreq Configuration for Surface Pro 6
# Copy to /etc/auto-cpufreq.conf
# Optimized for note-taking and writing workflows

# Settings when connected to AC power
[charger]
governor = performance
turbo = auto

# Settings for battery power (optimized for writing)
[battery]
governor = schedutil
turbo = auto
# 2.4 GHz sufficient for smooth pen input while saving power
scaling_max_freq = 2400000
# 400 MHz for power saving when idle
scaling_min_freq = 400000
