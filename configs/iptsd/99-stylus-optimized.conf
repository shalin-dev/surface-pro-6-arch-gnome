# IPTSD Stylus Optimization Configuration
# Copy this file to /etc/iptsd.d/99-stylus-optimized.conf
# Optimized for writing and note-taking workflows

[Touch]
# Disable touch input when stylus is detected
# This provides the most reliable palm rejection
DisableOnStylus = true

[Stylus]
# Pressure sensitivity range
# Lower PressureMin = more sensitive to light touch
PressureMin = 20
PressureMax = 255
